<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Factory Problems</title>
</head>
<body >

    <nav class="nav bg-dark p-2">
        <span class="nav-link text-white " style="font-size: 18px; font-weight: bold;">FactoryProblems</span>
        <button type="button" data-toggle="modal" data-target="#cadastroFuncionarioModal" class="nav-link text-white" href="#">Cadastrar Funcionário</button>
        <button class="nav-link text-white" data-toggle="modal" data-target="#cadastroSetorModal" type="button">Criar Setor</button>
        
    </nav>
    
    <div class="m-4">
        <a class="btn btn-dark" href="/front-escritorio/templates/funcionarios.html">Ver Funcionários</a>
        <a class="btn btn-dark" href="/front-escritorio/templates/setores.html">Ver setores</a>
    </div>
    
    <div class="d-flex flex-column align-items-center justify-content-center ">
        <h1>Problemas relatados</h1>
        
        <section class="w-50 card ">
            <div style="max-height: 400px; overflow-y: auto;">
                <table class="table table-hover overflow-auto " style="max-height: 100px;">
                    <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Funcionário</th>
                        <th scope="col">Problema relatado</th>
                        <th scope="col">Data</th>
                    </tr>
                    </thead>
                    <tbody id="body_table">
                    
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    

    <div class="modal fade" id="cadastroFuncionarioModal" tabindex="-1" aria-labelledby="cadastroFuncionarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formCadastroFuncionario" >
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroFuncionarioLabel">Cadastro de Funcionário</h5>
                </div>
                <div class="modal-body">
                    <div >
                        <div class="form-group">
                            <label for="nomeFuncionario">Nome do Funcionário</label>
                            <input type="text" class="form-control" id="nomeFuncionario" placeholder="Digite o nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="emailFuncionario">Email</label>
                            <input type="email" class="form-control" id="emailFuncionario" placeholder="Digite o email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="senhaFuncionario">Senha</label>
                            <input type="password" class="form-control" id="senhaFuncionario" placeholder="Digite a senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <label for="setorFuncionario">Setor</label>
                            <select class="form-control" id="setorFuncionario" name="setor" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="confirmarSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="cadastroSetorModal" tabindex="-1" aria-labelledby="cadastroSetorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastroSetorLabel">Cadastro de Setor</h5>
                
            </div>
            <form  id="formCadastroSetor">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nomeSetor">Nome do Setor</label>
                        <input type="text" class="form-control" id="nomeSetor" placeholder="Digite o nome do setor" name="nome"  required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" >Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="visualizarFuncionariosModal" tabindex="-1" aria-labelledby="visualizarFuncionariosLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="visualizarFuncionariosLabel">Funcionários Cadastrados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Setor</th>
                                <th>Operações</th>
                            </tr>
                        </thead>
                        <tbody id="funcionariosTableBody">
                            <!-- Dados dos funcionários serão preenchidos aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/front-escritorio/templates/js/script.js"></script>
    
</body>
</html>
