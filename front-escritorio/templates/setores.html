<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Setores</title>
</head>
<body>

    <a href="/front-escritorio/templates/index.html" class="btn btn-dark m-4"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="d-flex flex-column align-items-center justify-content-center p-4">
        <h1>Setores Cadastrados</h1>

        <section class="w-50 card ">
            <div style="max-height: 500px; overflow-y: auto;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Operações</th>
                        
                    </tr>
                    </thead>
                    <tbody id="body_table_setores">
                    
                    </tbody>
                </table>
            </div>
              
        </section>
    </div>
    
    <div class="modal fade" id="editaSetorModal" tabindex="-1" aria-labelledby="editaSetorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroSetorLabel">Editar Setor</h5>
                    
                </div>
                <form  id="formCadastroSetor">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nomeSetor">Nome do Setor</label>
                            <input type="text" class="form-control" id="nomeSetor" placeholder="Digite o nome do setor" name="nome"  required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" >Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/front-escritorio/templates/js/script.js"></script>
</body>
</html>
