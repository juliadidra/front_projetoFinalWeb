<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fabrica</title>
</head>
<body>
    <nav class="d-flex align-items-center justify-content-center navbar-light bg-dark text-light p-4">

        <h1>Selecione o seu nome</h1>
    </nav>
    <div class="d-flex flex-column align-items-center justify-content-center p-4">
        <div class="d-flex align-items-center justify-content-center p-4 gap-4 flex-wrap" id="div_cards">
        </div>

    </div>

        <div class="modal fade" id="listaProblemasModal" tabindex="-1" aria-labelledby="listaProblemasLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex align-items-center justify-content-center">
                        <h3 class="modal-title align-items-center justify-content-center" id="cadastroSetorLabel">Reporte o problema</h3>
                        
                    </div>
                    <div  class="formCadastroSetor">
                        <div id="listarProblemas" class="d-flex flex-column align-items-center justify-content-center" style="max-height: 500px; overflow-y: auto;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notificação</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    A mensagem aqui.
                </div>
            </div>
        </div>
        


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/front-fabrica/script.js"></script>
</body>
</html>
